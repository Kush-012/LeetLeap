<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytical Skills - Navbar</title>
    <script src="https://cdn.tailwindcss.com/3.3.5"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-blur {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        } 
        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.open {
            transform: translateX(0);
        }
        .logo-animation {
            transition: all 0.3s ease;
        }
        .logo-animation:hover {
            transform: scale(1.05);
            color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="sticky top-0 z-50 border-b border-gray-200 shadow-sm navbar-blur">
        <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo and Brand -->
                <div class="flex items-center">
                    <div class="flex items-center flex-shrink-0">
                        <span class="text-2xl font-bold text-blue-600 cursor-pointer logo-animation">&lt;/&gt;</span>
                        <span class="hidden ml-3 text-2xl font-semibold text-blue-600 sm:block">LeetLeap</span>
                    </div>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:block">
                    <div class="flex items-baseline ml-10 space-x-4">
                        <a href="index.html" class="px-3 py-2 text-sm font-medium text-gray-700 transition-colors duration-200 rounded-md hover:text-blue-600">
                            <i class="mr-1 fas fa-home"></i> Home
                        </a>
                       
                        <a href="mixed.html" class="px-3 py-2 text-sm font-medium text-gray-700 transition-colors duration-200 rounded-md hover:text-blue-600">
                            <i class="mr-1 fas fa-tasks"></i> Practice
                        </a>
                        <a href="workbook.html" class="px-3 py-2 text-sm font-medium text-gray-700 transition-colors duration-200 rounded-md hover:text-blue-600">
                            <i class="mr-1 fas fa-book-open"></i> Workbooks
                        </a>
                        <a href="about.html" class="px-3 py-2 text-sm font-medium text-gray-700 transition-colors duration-200 rounded-md hover:text-blue-600">
                            <i class="mr-1 fas fa-info-circle"></i> About
                        </a>
                    </div>
                </div>

                <!-- CTA Button -->
                <div class="justify-center sm:flex-row">
                <a href="index.html" class="btn-primary">
                    <i class="mr-2 fas fa-rocket"></i> Start Learning
                </a>
                
            </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="p-2 text-gray-700 transition-colors duration-200 rounded-md hover:text-blue-600">
                        <i class="text-xl fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div id="mobile-menu" class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg md:hidden mobile-menu">
            <div class="flex items-center justify-between p-4 border-b border-gray-200">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-blue-600">&lt;/&gt;</span>
                    <span class="ml-2 text-lg font-semibold text-gray-800">Menu</span>
                </div>
                <button id="close-mobile-menu" class="p-1 text-gray-500 hover:text-gray-700">
                    <i class="text-xl fas fa-times"></i>
                </button>
            </div>
            
            <div class="p-4 space-y-2 bg-black">
                <a href="index.html" class="flex items-center px-3 py-2 font-semibold text-white transition-colors rounded-md hover:bg-blue-50 hover:text-blue-600">
                    <i class="w-5 mr-3 fas fa-home"></i> Home
                </a>
                 
                <a href="mixed.html" class="flex items-center px-3 py-2 font-semibold text-white transition-colors rounded-md hover:bg-blue-50 hover:text-blue-600">
                    <i class="w-5 mr-3 fas fa-tasks"></i> Practice
                </a>
                <a href="workbook.html" class="flex items-center px-3 py-2 font-semibold text-white transition-colors rounded-md hover:bg-blue-50 hover:text-blue-600">
                    <i class="w-5 mr-3 fas fa-book-open"></i> Workbooks
                </a>
                <a href="about.html" class="flex items-center px-3 py-2 font-semibold text-white transition-colors rounded-md hover:bg-blue-50 hover:text-blue-600">
                    <i class="w-5 mr-3 fas fa-info-circle"></i> About
                </a>
                
    <div class="pt-4 border-t border-gray-200">
  <a href="index.html"
     class="inline-flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-white transition-colors duration-200 bg-blue-600 rounded-lg hover:bg-blue-700">
    <i class="mr-2 fa-solid fa-play"></i> Start Learning
  </a>
</div>



            </div>
        </div>

        <!-- Mobile menu overlay -->
        <div id="mobile-overlay" class="fixed inset-0 z-40 hidden bg-black bg-opacity-50 md:hidden"></div>
    </nav>


    <script>
        
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMobileMenu = document.getElementById('close-mobile-menu');
        const mobileOverlay = document.getElementById('mobile-overlay');
        const mobileTopicsToggle = document.getElementById('mobile-topics-toggle');
        const mobileTopicsContent = document.getElementById('mobile-topics-content');
        const mobileTopicsArrow = document.getElementById('mobile-topics-arrow');

        function openMobileMenu() {
            mobileMenu.classList.add('open');
            mobileOverlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeMobileMenuFunc() {
            mobileMenu.classList.remove('open');
            mobileOverlay.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        mobileMenuButton.addEventListener('click', openMobileMenu);
        closeMobileMenu.addEventListener('click', closeMobileMenuFunc);
        mobileOverlay.addEventListener('click', closeMobileMenuFunc);

        // Mobile topics accordion
        mobileTopicsToggle.addEventListener('click', () => {
            const isHidden = mobileTopicsContent.classList.contains('hidden');
            if (isHidden) {
                mobileTopicsContent.classList.remove('hidden');
                mobileTopicsArrow.style.transform = 'rotate(180deg)';
            } else {
                mobileTopicsContent.classList.add('hidden');
                mobileTopicsArrow.style.transform = 'rotate(0deg)';
            }
        });

        // Close mobile menu on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeMobileMenuFunc();
            }
        });
    </script>
</body>
</html>
